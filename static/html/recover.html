<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../static/css/recover/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <title>LiveCRM</title>
  </head>
  <body>
    <header class="header">
      <div class="header__inner">
        LiveCRM
        <p class="header__inner-p">Восстановление доступа</p>
      </div>
    </header>
    <form action="#" class="registration_form_container">
      <div class="input_form_container">
        <label for="name" class="name_label">Почта или номер телефона</label>
        <input type="text" class="input_form" id="name" required />
      </div>
      <input
        type="submit"
        value="Получить письмо с инструкцией"
        class="input_form_submit"
        id="submit"
      />
      <p class="back">
        <a href="#" class = "back_text">Назад</a>
      </p>
    </form>
  </body>
</html>
